<section data-ng-controller="TabsController" data-ng-init="find()">
    <ul class="tabs unstyled">
        <li data-ng-repeat="tab in tabs">
            <span>{{tab.created | date:'medium'}}</span> /
            <span>{{tab.user.name}}</span>
            <h2><a data-ng-href="#!/tabs/{{tab._id}}">{{tab.title}}</a></h2>
            <div>{{tab.content}}</div>
        </li>
    </ul>
</section>
